{% extends "layout.html" %}
{% block content %}
    <article class="media content-section">
      <div class="media-body">
        {% if current_user.is_authenticated %}
          <h2><a class="article-title" href="#">{{ current_user.name }}</a></h2>
          <p class="article-content">username: {{ current_user.id }}</p>
        {% else %}
          <h2><a class="article-title" href="#">Not logged in</a></h2>
        {% endif %}
      </div>
    </article>
{% endblock content %}
